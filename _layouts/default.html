<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    <link type="application/atom+xml" rel="alternate" href="{{ "/feed.xml" | relative_url }}" title="{{ site.title }}" />
</head>
<body>

    <header class="custom-site-header">
        <div class="wrapper">
            <h1 class="brand-name">{{ site.title }}</h1>
            <p class="brand-address">
                3rd Floor, podium parking, Lake Homes Private Rd, next to club house,<br>
                opposite LAKE FLORENCE, homes, Powai, Mumbai, Maharashtra 400076
            </p>
        </div>
    </header>

    <main class="page-content" aria-label="Content">
        <div class="wrapper">
            {{ content }}
        </div>
    </main>



</body>
</html>
