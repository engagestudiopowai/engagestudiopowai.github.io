<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    <link type="application/atom+xml" rel="alternate" href="{{ "/feed.xml" | relative_url }}" title="{{ site.title }}" />
    <meta name="google-site-verification" content="MoRf_pIuvq_pI_CvKUIQ5uGkcKNh7xDZL-W_fb1Qo7M" />
</head>
<body>

    <header class="custom-site-header">
        <div class="wrapper header-content-wrapper">
            <div class="header-logo">
                <img src="{{ "/assets/images/logo.jpg" | relative_url }}" alt="Engage The Creative Studio Logo">
            </div>
            <div class="header-text-content">
                <p class="brand-address">
                    3rd Floor, podium parking, Lake Homes Private Rd,<br>
                    next to club house, opposite LAKE FLORENCE, homes,<br>
                    Powai, Mumbai, Maharashtra 400076
                </p>
            </div>
        </div>

    <main class="page-content" aria-label="Content">
        <div class="wrapper">
            {{ content }}
        </div>
    </main>
{% include footer.html %}
</body>
</html>
